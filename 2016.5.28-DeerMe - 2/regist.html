<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="gb2312">
		<title>Deer注册页面</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">		
		<link rel="stylesheet" href="css/index.css" type="text/css">
		<link rel="stylesheet" href="css/navfixed.css" type="text/css">	
		<script src="js/jquery-1.8.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</head>

	<body>
		<div class="header">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#"><img src="img/logo.png"></a>
				</div>
				<div class="collapse navbar-collapse navbar-responsive-collapse navbar-right nav-right">
					<ul class="nav navbar-nav" id="navbar">
						<li><button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#loginModal">登录</button>&nbsp;&nbsp;&nbsp;&nbsp;</li>
						<li><button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#registModal">注册</button></li>
					</ul>
				</div>
			</div>
		</div>
		<!-- 模态框（Modal） -->
		<div class="modal fade bs-example-modal-sm" id="loginModal" tabindex="-1" role="dialog" 
		   aria-labelledby="myModalLabel" aria-hidden="true">
		    <div class="modal-dialog modal-sm">
		        <div class="modal-content" >
		            <div class="modal-header">
			            <button type="button" class="close" 
			               data-dismiss="modal" aria-hidden="true">
			                  &times;
			            </button>
			            <h5 class="modal-title" id="myModalLabel">
		              		 <b>登录DeerMe</b>
			            </h5>
		         	</div><br>
			        <div class="input-group" style="width:100%;padding-left:20px;padding-right:20px">
					    <span class="input-group-addon" id="basic-addon1" style="width:15%"><span class="glyphicon glyphicon-phone"></span></span>
					    <input type="text" name="u_name" class="form-control" placeholder="请输入您的手机号码" aria-describedby="basic-addon1">
					</div><br>
					<div class="input-group" style="width:100%;padding-left:20px;padding-right:20px">
					    <span class="input-group-addon" id="basic-addon1" style="width:15%"><span class="glyphicon glyphicon-lock"></span></span>
					    <input type="password" name="u_password" class="form-control" placeholder="请输入您的登录密码" aria-describedby="basic-addon1">
					</div>
					<div class="checkbox" style="width:100%;padding-left:20px;padding-right:20px">
						<label>
							<input type="checkbox">下次自动登录
						</label>
						<label>
							<a style="margin-left:50px">忘记密码？</a>
						</label>
				    </div>				
			        <div style="width:100%;padding-left:20px;padding-right:20px;padding-bottom:20px">        
						<button type="submit" class="btn btn-danger" style="width:100%">登录</button>							
			        </div>
		        </div><!-- /.modal-content -->
		    </div><!-- /.modal -->
		</div>
		
		<!-- 横线分离条 -->
		<hr/>
		
		<div class="panel panel-default" style="margin-left:70px;margin-right:70px">
			<div class="panel-body">
				<form class="form-horizontal" style="width:600px"><br>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-4 control-label"><label style="color:#ff0000">*</label>手机号码</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="inputEmail3" placeholder="请输入您的手机号码">
						</div>
					</div><br>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-4 control-label">图片验证码</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="inputEmail3" placeholder="请输入图片验证码">
						</div>
						<div class="col-sm-2">
							<span class="label label-default" >验证码区</span>
						</div>
					</div><br>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-4 control-label">验证码</label>
						<div class="col-sm-4">
							<input type="text" class="form-control" id="inputEmail3" placeholder="请输入短信验证码">
						</div>
						<div class="col-sm-2">
							<span class="label label-default" >验证码区</span>
						</div>
					</div><br>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-4 control-label">密码</label>
						<div class="col-sm-6">
							<input type="password" class="form-control" id="inputPassword3" placeholder="请设置您的登录密码">
						</div>
					</div><br>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-4 control-label">推荐人手机号码</label>
						<div class="col-sm-6">
							<input type="text" class="form-control" id="inputEmail3" placeholder="选填推荐人手机号码，没有可不填">
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label"></label>
						<div class="col-sm-offset-2 col-sm-6">		
							<label>
								我已阅读并同意《VIPKID用户注册协议》
							</label>
						</div>
					</div>
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label"></label>
						<div class="col-sm-offset-2 col-sm-6">
							<button type="submit" class="btn btn-danger btn-sm btn-block">注册</button>
						</div>
					</div>
				</form>
			</div>
		</div>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<!-- 底部版权信息 -->
		<div id="footer">
			<div id="info-foot">
				<p>Copyright 2016 DeerMe培训平台. All rights reserved.</p>
			</div>
		</div>
		<!-- /底部版权信息 --> 
			
	</body>
</html>
